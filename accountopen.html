<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S Bancorp - Create an Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide the main content initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div id="spinner" class="spinner absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
    <div id="mainContent" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg hidden">
        <h1 class="text-3xl font-bold mb-2">U.S Bancorp</h1>
        <p class="text-gray-600 mb-6">Create an account</p>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-200 text-green-800 p-4 rounded mb-4"></div>

        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    <i class="fas fa-user"></i> Name <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="name" type="text" placeholder="Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    <i class="fas fa-user"></i> Username <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="username" type="text" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    <i class="fas fa-envelope"></i> Email Address <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="email" type="email" placeholder="Email Address" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                    <i class="fas fa-phone"></i> Phone Number <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="phone" type="tel" placeholder="Phone Number" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    <i class="fas fa-lock"></i> Choose Password <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="password" type="password" placeholder="Choose Password" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                    <i class="fas fa-lock"></i> Confirm Password <span class="text-gray-500">(required)</span>
                </label>
                <input class="appearance-none border-b border-gray-300 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="confirm-password" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="terms" class="form-checkbox text-blue-500" required>
                    <span class="ml-2 text-gray-700">I agree with the <a href="#" class="text-blue-500">Terms and Conditions</a>.</span>
                </label>
            </div>
            <div class="mb-4">
                <button id="submitBtn" class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">
                    CREATE ACCOUNT
                </button>
            </div>
            <div class="flex justify-between text-sm">
                <a href="#" class="text-gray-500" id="forgotPasswordLink">Forgot Password?</a>
                <a href="#" class="text-gray-500" id="signInLink">Sign In Account</a>
            </div>
        </form>
    </div>

    <script>
        // Show the spinner for 3 seconds on page load
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('spinner').classList.add('hidden'); // Hide spinner
                document.getElementById('mainContent').classList.remove('hidden'); // Show main content
            }, 3000); // 3 seconds
        };

        function validateForm() {
            const termsCheckbox = document.getElementById('terms');
            const successMessage = document.getElementById('successMessage');

            if (!termsCheckbox.checked) {
                alert("You must agree with the Terms and Conditions to register.");
                return false; // Prevent form submission
            }

            // Show success message
            successMessage.textContent = "Account created successfully!";
            successMessage.classList.remove('hidden');

            // Log to console
            console.log("Account created successfully!");

            // Reset the form after a short delay (optional)
            setTimeout(() => {
                document.getElementById('registrationForm').reset();
                successMessage.classList.add('hidden');
            }, 3000); // Hide message after 3 seconds

            return false; // Prevent form submission (for demonstration purposes)
        }

        // Function to handle forgot password
        document.getElementById('forgotPasswordLink').onclick = function(event) {
            event.preventDefault(); // Prevent default link behavior
            alert("An OTP has been sent to your phone.");
            console.log("An OTP has been sent to the phone.");
        };

        // Function to handle sign in account
        document.getElementById('signInLink').onclick = function(event) {
            event.preventDefault(); // Prevent default link behavior
            // Reset the form and show success message (if needed)
            document.getElementById('registrationForm').reset();
            document.getElementById('successMessage').classList.add('hidden');
            // Redirect or show the sign-in page (you can modify this according to your requirement)
            alert("Redirecting to Sign In page...");
            console.log("Redirecting to Sign In page...");
        };
    </script>
</body>
</html>
