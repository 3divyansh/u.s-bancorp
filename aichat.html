<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            input.value = '';

            // Display user message
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('bg-blue-100', 'p-3', 'rounded-lg', 'mb-2');
            userMessageElement.textContent = message;
            document.getElementById('ai-response').appendChild(userMessageElement);

            // Get AI response based on message
            const responseMessage = getAIResponse(message);

            // Display AI response
            const aiMessageElement = document.createElement('div');
            aiMessageElement.classList.add('bg-gray-100', 'p-3', 'rounded-lg', 'mb-2');
            aiMessageElement.textContent = responseMessage;
            document.getElementById('ai-response').appendChild(aiMessageElement);
        }

        function getAIResponse(userMessage) {
            // Simple predefined responses logic
            const responses = {
                "hi": "Hello! How can I help you?",
                "what is your name?": "I'm your friendly assistant.",
                "how are you?": "I'm just a program, but I'm here to help!",
                "help": "Sure! What do you need assistance with?",
                "bye": "Goodbye! Have a great day!",
            };

            // Check for predefined response
            const lowerCaseMessage = userMessage.toLowerCase();
            return responses[lowerCaseMessage] || "Sorry, I didn't understand that.";
        }

        function closeChat() {
            // Redirect to home page
            window.location.href = 'index.html'; // Replace with your home page URL
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="chat-container" class="w-1/2 bg-white rounded-lg shadow-lg">
        <div class="bg-gradient-to-r from-blue-500 to-blue-400 p-4 rounded-t-lg flex items-center">
            <img alt="Anime character profile picture" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/ZoROkAQfGk3fEk3HJTYN3PelKIPcfwye0LdmmJLeKeKcNm7yJA.jpg"/>
            <div class="text-white font-medium">Divyansh</div>
            <button class="ml-auto text-white" onclick="closeChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="ai-response" class="p-4 h-48 overflow-y-auto"></div>
        <div class="border-t p-4 flex items-center">
            <input id="user-input" class="flex-1 border-none focus:ring-0" placeholder="Enter your message..." type="text"/>
            <button class="ml-2 text-blue-500" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="p-4 text-center text-gray-500 text-xs">
            &copy; 2022 Divyansh. All rights reserved.
        </div>
    </div>
</body>
</html>
